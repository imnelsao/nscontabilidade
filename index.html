<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de ICMS</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <img src="./logo/logo.png" alt="Logo" class="logo mb-4" />
      <h1 class="title">Calculadora de ICMS</h1>
      <div class="calculator card mx-auto mt-4">
        <div class="card-body">
          <p class="label">Digite o preço de custo</p>
          <input
            type="text"
            id="precoCusto"
            class="form-control mb-3 screen"
            placeholder="Digite o preço de custo"
          />
          <p class="label">Digite a porcentagem de ICMS</p>
          <input
            type="text"
            id="porcentagemICMS"
            class="form-control mb-3 screen"
            placeholder="Digite a porcentagem de ICMS"
          />
          <button
            class="btn btn-primary big-button mt-3"
            onclick="calcularICMS()"
          >
            Calcular ICMS
          </button>
          <div id="resultado" class="mt-3 text-right">
            <p class="label">Resultado:</p>
            <p class="resultado-label">Preço Final com ICMS:</p>
            <p class="valor"></p>
            <p class="icms-info"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
